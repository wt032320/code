<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* box 用来控制宽度 */
    .box {
      width: 80%;
    }
    /* scale 用来实现宽高等比例 */
    .scale {
      width: 100%;
      height: 0;
      padding-bottom: 56.25%;
      border: 2px solid red;
      position: relative;
    }

    /* 让自适应矩形的子元素有高度(光是这样写还是不够的，因为元素的`height`为 0，导致该元素里面再有子元素的时候，就无法正常设置高度。所以我们需要用到`position: absolute;`) */
    /* item 用来放置全部的子元素 */
    .item {
      width: 100%;
      height: 100%;
      background-color: pink;
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="scale">
      <div class="item">
        这里是所有子元素容器
      </div>
    </div>
  </div>
</body>
</html>

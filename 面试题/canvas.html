<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        canvas { border: 1px solid black; }
    </style>
</head>
<body>
    <!-- Canvas 元素创造了一块固定大小的画布，用于使用 Javascript 在网页上绘制图形。 -->
    <canvas id="myCanvas"></canvas>
</body>
<script>
    var  myCanvas= document.getElementById('myCanvas'); // 创建 canvas 元素
    if(myCanvas.getContext){
      // getContext("2d") 对象是内建的 HTML5 对象，拥有多种绘制路径、矩形、圆形、字符以及添加图像的方法
      var context = myCanvas.getContext('2d'); //  创建 context 对象
      // 也可以 html设置行内样式(宽高)
      myCanvas.width = 200; // 注意：在设置宽高之后，填充和线条颜色会被初始化为黑色。所以要先设置宽高。
      myCanvas.height = 200;
      context.fillStyle="green"; // 填充
      context.fillRect(10,10,150,100); // (x坐标，y坐标，宽度，高度)
    }
</script>
</html>

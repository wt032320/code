<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function A () {
      this.a = 1
      return {
        a: 2
      }
    }
    A.prototype.a = 3
    const a = new A()
    console.log(a.a) // 2
    console.log(a.constructor) // 构造函数
    console.log(a.__proto__) // 构造函数的原型
  </script>
</body>
</html>
